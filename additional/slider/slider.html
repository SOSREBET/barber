<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <section class="slider slide-1">
            <div class="container">
                <h2 class="visually-hidden">Слайдер</h2>
                <ul class="slider-list">
                    <li class="slider-item current">
                        <h3 class="slide-title">Крем-брюле и пломбир с малиновым джемом</h3>
                        <a href="#" class="slide-btn">Давайте оба!</a>
                    </li>

                    <li class="slider-item">
                        <h3 class="slide-title">Шоколадный пломбир и лимонный сорбет</h3>
                        <a href="#" class="slide-btn">Давайте оба!</a>
                    </li>

                    <li class="slider-item">
                        <h3 class="slide-title">Пломбир с помадкой<br>и клубничный щербет</h3>
                        <a href="#" class="slide-btn">Давайте оба!</a>
                    </li>
                </ul>
                <div class="slide-controls">
                    <button type="button" class="btn-slider current" aria-label="Первый слайд"></button>
                    <button type="button" class="btn-slider" aria-label="Второй слайд"></button>
                    <button type="button" class="btn-slider" aria-label="Третий слайд"></button>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
